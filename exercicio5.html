<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Metros para Centímetros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Conversor de Metros para Centímetros</h2>
    <label for="metros">Informe a quantidade de metros:</label><br>
    <input type="number" id="metros" placeholder="Digite o valor em metros">
    <br>
    <button onclick="converter()">Converter</button>
    <p id="resultado"></p>
</div>

<script>
    function converter() {
        var metros = document.getElementById('metros').value;
        if (metros === "") {
            alert("Por favor, informe um valor em metros.");
            return;
        }
        var centimetros = metros * 100;
        document.getElementById('resultado').innerHTML = metros + " metros é igual a " + centimetros + " centímetros.";
    }
</script>

</body>
</html>
